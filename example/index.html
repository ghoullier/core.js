<!DOCTYPE html>
<html>
  <head>
    <title>core.js example</title>
    <meta charset="UTF-8" />
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main data-controller="Main">
        <h1>Todo List</h1>
        <form data-on data-on-submit="submit">
          <label for="value">Todo</label><input type="text" name="value" autofocus></input>
          <label for="completed">completed</label><input type="checkbox" name="completed"></input>
          <button type="submit">add</button>
          <button type="button" data-on data-on-click="clear">clear</button>
        </form>
        <ol></ol>
      </main>
    </div>
    <script src="../dist/core.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
