<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Template</title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
    <script src="../../node_modules/expect/expect.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script>
      function assert(expr, msg) {
        if (!expr) throw new Error(msg || 'failed');
      }
    </script>
    <script src="../phantom.js"></script>
    <script src="./test.min.js"></script>
    <script>
      onload = function() {
        mocha.checkLeaks();
        mocha.globals(['core', 'phantom']);
        var runner = mocha.run();
      };
    </script>
  </head>
  <body>
    <div id="mocha"></div>
    <script id="template:test:parse" type="text/x-corejs-template">
      <section>
        <h1>Test</h1>
      </section>
    </script>
    <script id="template:test:build" type="text/x-corejs-template">
      <section>
        <h1>{{text}}</h1>
      </section>
    </script>
  </body>
</html>
